<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/library.css" />
		<link rel="stylesheet" href="styles/toggle.css" />
		<link rel="stylesheet" href="styles/form.css" />
		<title>Library</title>
	</head>
	<body>
		<div id="controls">
			<button id="new" type="button" class="control">NEW</button>
		</div>

		<div id="library"></div>

		<div class="form-newBook" id="newBook">
			<form class="form-container">
				<h1>New Book</h1>
				<label for="title">Title</label>
				<input type="text" placeholder="Title" name="title" required />
				<br />
				<label for="author">Author</label>
				<input type="text" placeholder="Author" name="author" required />
				<br />
				<label for="pages">Pages</label>
				<input type="number" placeholder="Number of pages" name="pages" required />
				<br />
				<label for="read">Read book?</label>
				<input type="checkbox" name="read" required />
				<br />
				<button id="add" type="submit" class="form-button control">Add Book</button>
				<button id="cancel" type="button" class="form-button control">Cancel</button>
			</form>
		</div>

		<script type="module" src="/scripts/library.js"></script>
	</body>
</html>
