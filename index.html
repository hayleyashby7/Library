<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/library.css" />
		<link rel="stylesheet" href="./styles/toggle.css" />
		<link rel="stylesheet" href="./styles/form.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet" />
		<title>Library</title>
	</head>
	<body>
		<div id="main-display">
			<div id="admin">
				<h1 class="admin text">Library</h1>
				<hr />
				<div class="controls">
					<button id="new-btn" type="button" class="admin control" name="new-book">+</button>
					<p id="new-text" class="admin text">Add new book</p>
				</div>
			</div>

			<div id="library"></div>
		</div>

		<div class="form-newBook" id="newBook">
			<form class="form-container">
				<h1>New Book</h1>
				<label for="title">Title</label>
				<input class="form-input" type="text" placeholder="Title..." name="title" required />
				<br />
				<label for="author">Author</label>
				<input class="form-input" type="text" placeholder="Author..." name="author" required />
				<br />
				<label for="pages">Pages</label>
				<input class="form-input" type="number" placeholder="Number of pages..." name="pages" required />
				<br />
				<label for="read">Read book?</label>
				<input class="form-input" type="checkbox" name="read" />
				<br />
				<button id="add" type="button" class="form-button control">Add Book</button>
				<button id="cancel" type="button" class="form-button control">Cancel</button>
			</form>
		</div>

		<script type="module" src="./scripts/library.js"></script>
	</body>
</html>
